<!DOCTYPE html>
<html>

<head>
  <!--
  <base href="./">-->
  <!-- this is very important -->
  <meta charset="UTF-8">
  <title>Electron Tinymce </title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="node_modules/tether/dist/css/tether.min.css" />
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="src/assets/styles/app.css" />
  <!--<link rel="stylesheet" type="text/css" href="src/assets/styles/editor.css" />-->

</head>

<body>
  <div id="root">
    <header id="toolbar">
      <h1>Toolbar area</h1>
    </header>

    <main>
      <div id="mainContent" class="container-fluid fill">
        <div id="content-title-div">
          <input type="text" name="title" class="postTitle" id=“content-title” tabindex="1" autocomplete="off" placeholder="Enter a post title"
          />
        </div>

        <div class="postBody">
          <textarea id="mytextarea" tabindex="2">
      </textarea>
        </div>
      </div>
    </main>

    <nav id="left">left</nav>

    <div id="right">right</div>

    <footer id="statusbar">
      <h1>Status area</h1>
    </footer>

  </div>

</body>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>');
</script>
<script src="node_modules/tether/dist/js/tether.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src='node_modules/tinymce/tinymce.min.js'></script>

<script>
    $("#mytextarea").load("./text-content.html");
  

   tinymce.init({
    selector: '#mytextarea',
    theme: 'modern',
    menubar:false,
    statusbar:false,
    toolbar:false,
    plugins: [
      'advlist autolink lists link image charmap print preview hr anchor pagebreak',
      'searchreplace wordcount visualblocks visualchars code fullscreen',
      'insertdatetime media nonbreaking save table contextmenu directionality',
      'emoticons template paste textcolor colorpicker textpattern imagetools autoresize'
    ],    
    content_css: [
      //'//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
      'src/assets/styles/basic.min.css'
    ],
    setup: function(editor){
      editor.on('init', function(){
          $("#mceu_0").css({"border-width":"0px"});   // Remove editor border
      });
        
    }
    });

  </script>

</html>
